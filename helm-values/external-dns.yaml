domainFilters:
  - kube
provider: coredns
policy: sync
coredns:
  etcdEndpoints: "http://etcd:2379"
sources:
  - service
  - istio-virtualservice
  - gateway-httproute
  - gateway-grpcroute
  # experimental
  # - gateway-tlsroute
  # - gateway-tcproute
  # - gateway-udproute
extraEnvVars:
  - name: ETCD_USERNAME
    value: root
  - name: ETCD_PASSWORD
    valueFrom:
      secretKeyRef:
        name: etcd
        key: etcd-root-password
rbac:
  create: true
logLevel: debug
